<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Let's Get Cooking!</title>
</head>
<body>
    <h1 id="title">Let's get cooking!</h1>
    
    <section id="input-section">
        <form>
            <label for="search">Search by ingredient:</label><br>
            <input type="text" id="search" name="ingredientName" placeholder="e.g. chicken" required>
            <input type="submit" value="Search" class="btn btn-primary">
        </form>
    </section>

    <section id="recipes">
        <!-- This section will populate with meal options -->
    </section>

    <section id="recipe-details">
        <!-- Recipe details template (initially hidden) -->
        <div id="recipe-template" style="display: none;">
            <h2 id="recipe-title"></h2>
            <img id="recipe-image" alt="Recipe Image">
            <p id="recipe-instructions"></p>
            <h3>Ingredients:</h3>
            <ul id="recipe-ingredients"></ul>
        </div>
    </section>
</body>
</html>
